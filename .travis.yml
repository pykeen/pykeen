os: linux
cache: pip
dist: xenial
language: python
python: "3.7"
jobs:
  include:
    # lint stage
    - name: "Check package metadata"
      stage: lint
      env: TOXENV=pyroma
    - name: "Check package manifest"
      env: TOXENV=manifest
    - name: "Check code style"
      env: TOXENV=flake8
    - name: "Check documentation with darglint"
      env: TOXENV=darglint
    # - name: "Check typing with MyPy"
    #   env: TOXENV=mypy
    # docs stage
    - name: "Check RST documentation style"
      stage: docs
      env: TOXENV=doc8
    - name: "Check readme template"
      env: TOXENV=readme
    - name: "Check sphinx build"
      env: TOXENV=docs
    # tests stages
    - name: "Test fast unit tests"
      stage: fast_tests
      env: TOXENV=py
    # borrowed windows testing config from https://github.com/shaypal5/cachier/blob/master/.travis.yml
    - name: "Test fast unit tests (Windows)"
      stage: fast_tests
      os: windows           # Windows 10.0.17134 N/A Build 17134
      language: shell       # 'language: python' is an error on Travis CI Windows
      before_install:
        - choco install openssl.light
        - choco install miniconda3
        - conda update --yes conda
      install:
        - conda create --yes -n test python=3.7
        - source activate test
        - conda install pytorch torchvision cudatoolkit=10.2 -c pytorch --yes
        - pip install -e .[mlflow]
        - pip install pytest
      script:
        - pytest --durations=20 tests/ -m "not slow"
      env: PATH=/c/tools/miniconda3/Scripts:$PATH
      after_success:
        - tox -e coverage-report
    - name: "Test slow unit tests"
      stage: slow_tests
      env: TOXENV=integration
  allow_failures:
    - env: TOXENV=darglint
    # - env: TOXENV=mypy
install:
  - sh -c 'if [ "$TOXENV" = "py" ]; then pip install tox codecov coverage; else pip install tox; fi'
  - sh -c 'if [ "$TOXENV" = "docs" ]; then sudo apt-get install graphviz; fi'
script:
  - tox
after_success:
  - sh -c 'if [ "$TOXENV" = "py" ]; then tox -e coverage-report; codecov; fi'
