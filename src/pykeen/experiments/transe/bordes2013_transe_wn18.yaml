metadata:
  comments: Num_epochs varies from the value reported in the paper, and batch_size
    is not mentioned in the paper. We found out that these values work.
  title: Learn WordNet Dataset with TransE as described by Bordes et al., 2013
pipeline:
  dataset: wn18
  evaluator_kwargs:
    filtered: true
  loss: MarginRankingLoss
  loss_kwargs:
    margin: 2
    reduction: mean
  model: TransE
  model_kwargs:
    embedding_dim: 20
    entity_constrainer: normalize
    entity_initializer: xavier_uniform
    relation_initializer: xavier_uniform
    scoring_fct_norm: 1
  negative_sampler: basic
  negative_sampler_kwargs:
    num_negs_per_pos: 1
  optimizer: SGD
  optimizer_kwargs:
    lr: 0.01
  training_kwargs:
    batch_size: 32
    num_epochs: 4000
  training_loop: SLCWA
results:
  hits_at_k:
    unknown:
      '10': 0.892
  mean_rank:
    unknown: 251
