metadata:
  comments: Batch_size is not mentioned in the paper. We found out that this value
    works.
  title: Learn FB15K Dataset with TransE as described by Bordes et al., 2013
pipeline:
  dataset: fb15k
  evaluator_kwargs:
    filtered: true
  loss: MarginRankingLoss
  loss_kwargs:
    margin: 1
    reduction: mean
  model: TransE
  model_kwargs:
    embedding_dim: 50
    entity_constrainer: normalize
    entity_initializer: xavier_uniform
    relation_initializer: xavier_uniform
    scoring_fct_norm: 1
  negative_sampler: basic
  negative_sampler_kwargs:
    num_negs_per_pos: 1
  optimizer: SGD
  optimizer_kwargs:
    lr: 0.01
  training_kwargs:
    batch_size: 32
    num_epochs: 1000
  training_loop: SLCWA
results:
  hits_at_k:
    unknown:
      '10': 0.471
  mean_rank:
    unknown: 125
