metadata:
  title: Learn WN18 Dataset with KG2E as described by He et al., 2015
pipeline:
  dataset: wn18
  evaluator_kwargs:
    filtered: true
  loss: MarginRankingLoss
  loss_kwargs:
    margin: 4.0
    reduction: mean
  model: KG2E
  model_kwargs:
    c_max: 3.0
    c_min: 0.03
    embedding_dim: 50
    entity_constrainer: clamp_norm
    entity_initializer: uniform
    relation_constrainer: clamp_norm
    relation_initializer: uniform
  negative_sampler: bernoulli
  negative_sampler_kwargs:
    num_negs_per_pos: 1
  optimizer: SGD
  optimizer_kwargs:
    lr: 0.01
  training_kwargs:
    batch_size: 20
    num_epochs: 500
  training_loop: SLCWA
results:
  hits_at_k:
    unknown:
      '10': 0.928
  mean_rank:
    unknown: 331
