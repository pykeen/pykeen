metadata:
  title: Learn FB15K Data Set with QuatE^1 as described by Zhang et al., 2019.
pipeline:
  dataset: fb15k
  evaluator_kwargs:
    filtered: true
  loss: BCEWithLogitsLoss
  loss_kwargs:
    reduction: mean
  model: QuatE
  model_kwargs:
    embedding_dim: 200
    entity_regularizer: Lp
    entity_regularizer_kwargs:
      apply_only_once: false
      normalize: false
      p: 2.0
      weight: 0.05
    relation_regularizer: Lp
    relation_regularizer_kwargs:
      apply_only_once: false
      normalize: false
      p: 2.0
      weight: 0.05
  negative_sampler_kwargs:
    num_negs_per_pos: 10
  optimizer: Adagrad
  optimizer_kwargs:
    lr: 0.1
  training_kwargs:
    batch_size: 9300
    num_epochs: 5000
  training_loop: SLCWA
results:
  hits_at_k:
    best:
      '1': 0.7
      '10': 0.878
      '3': 0.821
  mean_rank:
    best: 41
  mean_reciprocal_rank:
    best: 0.77
