metadata:
  comments: In the paper it is not mentioned that they compute the mean of the vector
    norms as done in the published code base.  The rank type can be found at https://github.com/ttrouill/complex/blob/67fef2324d5a7695f7b932b5606d2e4b6de09a41/efe/evaluation.py#L295.
  title: Learn WN18 Dataset with ComplEx as described by Trouillon et al., 2016
pipeline:
  dataset: wn18
  evaluator_kwargs:
    filtered: true
  loss: SoftplusLoss
  loss_kwargs:
    reduction: mean
  model: ComplEx
  model_kwargs:
    embedding_dim: 150
    entity_initializer: xavier_uniform
    relation_initializer: xavier_uniform
  negative_sampler: basic
  negative_sampler_kwargs:
    num_negs_per_pos: 1
  optimizer: AdaGrad
  optimizer_kwargs:
    lr: 0.5
  regularizer: Lp
  regularizer_kwargs:
    apply_only_once: false
    normalize: false
    p: 2.0
    weight: 0.03
  training_kwargs:
    batch_size: 4831
    num_epochs: 1000
  training_loop: SLCWA
results:
  hits_at_k:
    best:
      '1': 0.936
      '10': 0.947
      '3': 0.945
  mean_reciprocal_rank:
    best: 0.941
