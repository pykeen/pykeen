metadata:
  title: Learn WN18RR Dataset with NodePiece + RotatE as described by Galkin et al., 2022
pipeline:
  dataset: wn18rr
  evaluator_kwargs:
    filtered: true
  loss: NSSALoss
  loss_kwargs:
    margin: 15.0
  model: NodePiece
  model_kwargs:
    entity_initializer: xavier_uniform_
    relation_initializer: init_phases
    relation_constrainer: complex_normalize
    embedding_dim: 200   # for both anchors and relations
    interaction: RotatEInteraction
    aggregation: mlp
    tokenizers: ['AnchorTokenizer', 'RelationTokenizer']
    num_tokens: [50, 4]  # 50 anchors, 4 relations
    tokenizers_kwargs:
      [{
         selection: MixtureAnchorSelection
         searcher: CSGraphAnchorSearcher
         selection_kwargs:
           selections: ['Degree', 'PageRank', 'Random']
           ratios: [0.4, 0.4, 0.2]
           num_anchors: 500
      },
       {}  # no params for RelationTokenizer
      ]

  optimizer: Adam
  optimizer_kwargs:
    lr: 0.0005
  training_kwargs:
    batch_size: 512
    num_epochs: 601
  training_loop: SLCWA
  negative_sampler: basic
  negative_sampler_kwargs:
    num_negs_per_pos: 20
results:
  hits_at_k:
    best:
      '10': 0.510  # line in paper: no anchor distances
  mean_reciprocal_rank:
    best: 0.391
