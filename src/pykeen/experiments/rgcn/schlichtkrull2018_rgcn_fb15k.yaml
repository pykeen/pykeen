metadata:
  comments: ''
  title: Learn FB15k Dataset with R-GCN as described by Schlichtkrull et al., 2018
pipeline:
  dataset: fb15k
  evaluator_kwargs:
    filtered: true
  loss: BCEWithLogits
  loss_kwargs:
    reduction: mean
  model: R-GCN
  model_kwargs:
    base_entity_initializer: xavier_uniform
    decomposition: bases
    decomposition_kwargs:
      num_bases: 2
    edge_dropout: 0.4
    embedding_dim: 200
    interaction: distmult
    num_layers: 1
    relation_initializer: xavier_uniform
    self_loop_dropout: 0.2
    regularizer: Lp
    regularizer_kwargs:
      apply_only_once: false
      dim: null
      normalize: false
      p: 2.0
      weight: 0.01
  negative_sampler: basic
  negative_sampler_kwargs:
    num_negs_per_pos: 1
  optimizer: Adam
  optimizer_kwargs:
    lr: 0.1
  training_kwargs:
    batch_size: 30000
    gradient_clipping_max_norm: 1.0
    num_epochs: 500
    sampler: schlichtkrull
  training_loop: SLCWA
results:
  hits_at_k:
    worst:
      '1': 0.541
      '10': 0.825
      '3': 0.736
  mean_reciprocal_rank:
    worst: 0.651
