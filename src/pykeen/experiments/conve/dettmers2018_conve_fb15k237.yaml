metadata:
  comment: For evaluation, the non-deterministic rank definition is used, cf. https://github.com/TimDettmers/ConvE/blob/5feb358eb7dbd1f534978cdc4c20ee0bf919148a/evaluation.py#L67.
  title: Learn FB15K-237 Dataset with ConvE as described by Dettmers et al., 2018
pipeline:
  dataset: fb15k237
  dataset_kwargs:
    create_inverse_triples: true
  evaluator_kwargs:
    filtered: true
  loss: BCEAfterSigmoidLoss
  loss_kwargs:
    reduction: mean
  model: ConvE
  model_kwargs:
    apply_batch_normalization: true
    embedding_dim: 200
    embedding_height: 10
    embedding_width: 20
    entity_initializer: xavier_normal
    feature_map_dropout: 0.2
    input_channels: 1
    input_dropout: 0.2
    kernel_height: 3
    kernel_width: 3
    output_channels: 32
    output_dropout: 0.3
    relation_initializer: xavier_normal
  optimizer: Adam
  optimizer_kwargs:
    lr: 0.001
  training_kwargs:
    batch_size: 128
    label_smoothing: 0.1
    num_epochs: 1000
  training_loop: LCWA
results:
  hits_at_k:
    nondeterministic:
      '1': 0.237
      '10': 0.501
      '3': 0.356
  mean_rank:
    nondeterministic: 244
  mean_reciprocal_rank:
    nondeterministic: 0.325
