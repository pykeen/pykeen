metadata:
  comments: For each positive triple, DistMult creates two negatives where head and
    tail are corrupted
  title: Learn FB15K Dataset with DistMult as described by Yang et al., 2014
pipeline:
  dataset: fb15k
  evaluator_kwargs:
    filtered: true
  loss: MarginRankingLoss
  loss_kwargs:
    margin: 1
    reduction: mean
  model: DistMult
  model_kwargs:
    embedding_dim: 100
    entity_constrainer: normalize
    entity_initializer: xavier_uniform
    relation_initializer: xavier_uniform
  negative_sampler: basic
  negative_sampler_kwargs:
    num_negs_per_pos: 2
  optimizer: Adagrad
  optimizer_kwargs:
    lr: 0.1
  regularizer: Lp
  regularizer_kwargs:
    apply_only_once: false
    normalize: false
    p: 2.0
    weight: 0.0001
  training_kwargs:
    batch_size: 48310
    num_epochs: 100
  training_loop: SLCWA
results:
  hits_at_k:
    unknown:
      '10': 0.577
  mean_reciprocal_rank:
    unknown: 0.35
