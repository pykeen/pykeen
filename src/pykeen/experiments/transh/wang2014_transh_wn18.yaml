metadata:
  title: Learn WN18 Dataset with TransH as described by Wang et al., 2014
pipeline:
  dataset: wn18
  evaluator_kwargs:
    filtered: true
  loss: MarginRankingLoss
  loss_kwargs:
    margin: 1
    reduction: mean
  model: TransH
  model_kwargs:
    embedding_dim: 50
    entity_initializer: xavier_uniform
    predict_with_sigmoid: false
    relation_initializer: xavier_uniform
    scoring_fct_norm: 2
  negative_sampler: bernoulli
  negative_sampler_kwargs:
    num_negs_per_pos: 1
  optimizer: SGD
  optimizer_kwargs:
    lr: 0.01
  regularizer: TransH
  regularizer_kwargs:
    epsilon: 1.0e-05
    weight: 0.25
  training_kwargs:
    batch_size: 4800
    num_epochs: 500
  training_loop: SLCWA
results:
  hits_at_k:
    unknown:
      '10': 0.823
  mean_rank:
    unknown: 388
