metadata:
  comments: Check whether dropouts are used correctly. They make use of inverse relations.
    Could not find number of epochs.In the code 500 was the default value for all
    datasets, that's we assume that this is the number of epochs. For evaluation,
    the non-deterministic rank is used, cf. https://github.com/ibalazevic/TuckER/blob/63dbba8751670db0d807579303679c0a2c266130/main.py#L78
    .
  title: Learn WN18RR Dataset with TuckER as described by Balazevic et al., 2019
pipeline:
  dataset: wn18rr
  dataset_kwargs:
    create_inverse_triples: true
  evaluator_kwargs:
    filtered: true
  loss: BCEAfterSigmoid
  loss_kwargs:
    reduction: mean
  lr_scheduler: ExponentialLR
  lr_scheduler_kwargs:
    gamma: 1.0
  model: TuckER
  model_kwargs:
    apply_batch_normalization: true
    dropout_0: 0.2
    dropout_1: 0.2
    dropout_2: 0.3
    embedding_dim: 200
    entity_initializer: xavier_normal
    relation_dim: 30
    relation_initializer: xavier_normal
  optimizer: Adam
  optimizer_kwargs:
    lr: 0.01
  training_kwargs:
    batch_size: 128
    label_smoothing: 0.1
    num_epochs: 500
  training_loop: LCWA
results:
  hits_at_k:
    nondeterministic:
      '1': 0.443
      '10': 0.526
      '3': 0.482
  mean_reciprocal_rank:
    nondeterministic: 0.47
