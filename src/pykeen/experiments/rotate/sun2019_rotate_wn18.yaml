metadata:
  comments: Could not find number of epochs; https://github.com/DeepGraphLearning/KnowledgeGraphEmbedding/blob/master/best_config.sh.
    The evaluation uses the non-deterministic rank, cf. https://github.com/DeepGraphLearning/KnowledgeGraphEmbedding/blob/a0a3cf75e8e324ef113472489a16927c39c997b2/codes/model.py#L406
    .
  title: Learn WN18 Dataset with RotatE as described by Sun et al., 2019;
pipeline:
  dataset: wn18
  evaluator_kwargs:
    filtered: true
  loss: nssa
  loss_kwargs:
    adversarial_temperature: 0.5
    margin: 12
    reduction: mean
  model: RotatE
  model_kwargs:
    embedding_dim: 500
    entity_initializer: uniform
    relation_constrainer: complex_normalize
    relation_initializer: init_phases
  negative_sampler: basic
  negative_sampler_kwargs:
    num_negs_per_pos: 1024
  optimizer: Adam
  optimizer_kwargs:
    lr: 0.0001
  training_kwargs:
    batch_size: 512
    num_epochs: 1000
    sub_batch_size: 256
  training_loop: SLCWA
results:
  hits_at_k:
    nondeterministic:
      '1': 0.944
      '10': 0.959
      '3': 0.952
  mean_rank:
    nondeterministic: 309
  mean_reciprocal_rank:
    nondeterministic: 0.949
