# RESCAL on FB15k237 from https://arxiv.org/abs/2006.13365
metadata:
  title: RESCAL on FB15k237 from https://arxiv.org/abs/2006.13365
pipeline:
  dataset: fb15k237
  dataset_kwargs:
    create_inverse_triples: True
  evaluator_kwargs:
    filtered: true
  loss: crossentropy
  loss_kwargs:
    reduction: mean
  model: rescal
  model_kwargs:
    embedding_dim: 256
  optimizer: adam
  optimizer_kwargs:
    lr: 0.003442653313243005
    weight_decay: 0.0
  stopper_kwargs:
    delta: 0.002
    frequency: 50
    patience: 2
  training_kwargs:
    batch_size: 512
    label_smoothing: 0.011161012837964961
    num_epochs: 551
  training_loop: lcwa
